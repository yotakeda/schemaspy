<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>Enums</h1>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                            <h3 class="box-title">Enums</h3>
                        </div>
                        <div class="box-body">
                            <table id="enum_table" class="table table-bordered table-striped dataTable" role="grid">
                                <thead align='left'>
                                    <tr>
                                        <th>Name</th>
                                        <th>LogicalName</th>
                                        <th>Label</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#enums}}
                                    <tr id="{{name}}">
                                        <td>{{name}}</td>
                                        <td>{{logicalName}}</td>
                                        <td>{{label}}</td>
                                        <td>{{description}}</td>
                                    </tr>
                                    {{/enums}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                </script>
